        <script>
            //Get the number of the group from last page

        <script>

            var passedTotal = localStorage.getItem("totalPass");
            document.getElementById("totalPassed").value = passedTotal;
        </script>
        <script>
            function updateAmount(vamount){
                document.getElementById("totalPassed").value = vamount;
                localStorage.setItem("totalPass",vamount);
            }
        </script>
        <script>
            function updateGroup(vgroup){
                document.getElementById("passedGroup").value = vgroup;
                localStorage.setItem("passGroup",vgroup);
            }
        </script>
                
        <script>
            (function ($) {
                $(function () {
                    var addFormGroup = function (event) {
                        event.preventDefault();
                        var $formGroup = $(this).closest('.form-group');
                        var $multipleFormGroup = $formGroup.closest('.multiple-form-group');
                        var $formGroupClone = $formGroup.clone();
                        $(this)
                            .toggleClass('btn-success btn-add btn-danger btn-remove')
                            .html('â€“');
                        $formGroupClone.find('input').val('');
                        $formGroupClone.find('.percent').val('0');
                        $formGroupClone.insertAfter($formGroup);
                        var $lastFormGroupLast = $multipleFormGroup.find('.form-group:last');
                        if ($multipleFormGroup.data('max') <= countFormGroup($multipleFormGroup)) {
                            $lastFormGroupLast.find('.btn-add').attr('disabled', true);
                        }
                    };

                    var removeFormGroup = function (event) {
                        event.preventDefault();
                        var $formGroup = $(this).closest('.form-group');
                        var $multipleFormGroup = $formGroup.closest('.multiple-form-group');
                        var $lastFormGroupLast = $multipleFormGroup.find('.form-group:last');
                        if ($multipleFormGroup.data('max') >= countFormGroup($multipleFormGroup)) {
                            $lastFormGroupLast.find('.btn-add').attr('disabled', false);
                        }
                        $formGroup.remove();
                    };                    

                    var countFormGroup = function ($form) {
                        return $form.find('.form-group').length;
                    };
                    
                    var calcOwnAmount=function(event){
                        event.preventDefault();
                        var a=parseFloat(localStorage.getItem("totalPass"));
                        var $am=$(this).closest('.form-group').find('.amountOwed');
                        var v=parseFloat($(this).val());
                        var c=v*a/100;
                        $am.val(c);                        
                    }

                    $(document).on('click', '.btn-add', addFormGroup);
                    $(document).on('click', '.btn-remove', removeFormGroup);
                    $(document).on('change','.percent',calcOwnAmount);
                });
            })(jQuery);
        </script>
    </body>
